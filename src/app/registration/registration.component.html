<form ng-submit ="submit" >
<div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>


    <label for="Full Name"><b>Full Name</b></label>
    <input [(ngModel)]="user.fullName" type="text" placeholder="Enter your Name" name="Full Name" id="Full Name" required>
    <br>

    <label for="Mobile"><b>Mobile</b></label>
    <input [(ngModel)]="user.mobile" type="number" placeholder="Enter Number" name="Mobile" id="Mobile" required>
    <br>

    <label for="email"><b>Email</b></label>
    <input [(ngModel)]="user.email" type="text" placeholder="Enter Email" name="email" id="email" required>
    <br>

    <label for="psw"><b>Password</b></label>
    <input  [(ngModel)]="user.password" type="password" placeholder="Enter Password" name="psw" id="psw" required>
    <br>

    <hr>

    <p>By creating an account you agree to our <a href="#" (click)="Terms()">Terms & Privacy</a>.</p>
    <button type="submit"  class="registerbtn btn btn-primary" (click)="createUser()">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a routerLink="/Login">Sign in</a>.</p>
  </div>
</form>
